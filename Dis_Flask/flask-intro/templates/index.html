{% extends "base.html" %}

{% block  content %}
	<div class="container">
	  <h1>Welcome to Flask!</h2>
	  <h4> Login success </h4>
	  <br>
	  <p>Click <a href="/logout">here</a> To logout.</p>
	  <br><br>
	  <h5> Posts: </h5>
	  {% for post in  posts %}
	  	<strong>Title:</strong> {{ post.title }} <br>
	  	<strong>Post:</strong> {{ post.description }} <br>
	     <br>
	  {% endfor %}
	  {{ context.title }}
	  {{ context.creator }}
	</div>
{% endblock %}
